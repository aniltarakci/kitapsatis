<div class="container mt-5">
  <div class="row">
  </div>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/slider/slide1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/slider/slide2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/slider/slide3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="alert alert-dark text-center" role="alert">
      <h3>GİRİŞ YAP</h3>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="form-group">
            <label>E-Posta Adresi</label>
            <input type="text" class="form-control" name="mail" #mail>
          </div>
          <div class="form-group">
            <label>Şifre</label>
            <input type="password" class="form-control" name="sifre" #sifre>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary btn-block" (click)="GirisYap(mail.value, sifre.value)">Giriş Yap</button>
          <button class="btn btn-link btn-block" [routerLink]="['/uyeol']">Üye Ol</button>
        </div>
      </div>
      <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">
        {{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
