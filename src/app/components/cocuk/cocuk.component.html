<div class="container mt-5">
  <div class="row">
  </div>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/slider/slide1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/slider/slide2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/slider/slide3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="alert alert-dark text-center" role="alert">
      <h3>{{sayfabasligi}}</h3>
    </div>
    <div class="col-md-3 mt-4" *ngFor="let urun of urunler">
      <div class="card">
        <img src="assets/{{kategori}}/{{urun.resim}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center">{{urun.urunadi}}</h5>
          <h4 class="text-center py-4">
            <span class="text-danger" style="font-size: 30px;">{{urun.urunfiyati}}₺</span>
          </h4>
          <a href="/urun?id={{urun.urunid}}" class="btn btn-primary d-grid gap-2 mt-1">İNCELE</a>
        </div>
      </div>
    </div>
  </div>
</div>
