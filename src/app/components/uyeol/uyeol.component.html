<div class="container mt-5">
  <div class="row">
  </div>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/slider/slide1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/slider/slide2.jpg" class="d-block w-100" alt="...">

<div class="container mt-5">
  <div class="row">
    <div class="alert alert-dark text-center" role="alert">
      <h3>ÜYE OL</h3>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <form #frm="ngForm"(ngSubmit)="UyeOl()">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="form-group">
            <label>E-Posta Adresi</label>
            <input type="text" class="form-control" name="mail" #mail [(ngModel)]="secUye.mail" required>
          </div>
          <div class="form-group">
            <label>Kullanıcı Adı</label>
            <input type="text" class="form-control" name="kullaniciadi" #kullaniciadi [(ngModel)]="secUye.kullaniciadi" required>
          </div>
          <div class="form-group">
            <label>Adı</label>
            <input type="text" class="form-control" name="ad" #ad [(ngModel)]="secUye.ad" required>
          </div>
          <div class="form-group">
            <label>Soyadı</label>
            <input type="text" class="form-control" name="soyad" #soyad [(ngModel)]="secUye.soyad" required>
          </div>
          <div class="form-group">
            <label>Şifre</label>
            <input type="password" class="form-control" name="sifre" #sifre [(ngModel)]="secUye.sifre" required>
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" class="btn btn-outline-primary btn-block" value="Üye Ol" [disabled]="frm.invalid">
          <button class="btn btn-link btn-block" [routerLink]="['/girisyap']">Giriş Yap</button>
        </div>
      </div>
    </form>
      <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
